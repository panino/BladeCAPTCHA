<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BladeCAPTCHA - Inicio</title>
<style>
    :root {
        --primary: #3498db;
        --primary-dark: #2980b9;
        --bg: #f8f9fa;
        --text: #333;
        --max-width: 700px;
    }
    * {
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        max-width: var(--max-width);
        margin: 3rem auto;
        padding: 1rem;
        color: var(--text);
        background: var(--bg);
    }
    h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 1rem;
    }
    p {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 2rem;
        text-align: center;
        color: #555;
    }
    ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
    }
    li {
        width: 100%;
        max-width: 400px;
    }
    li a {
        display: block;
        padding: 1rem 1.2rem;
        text-align: center;
        background: var(--primary);
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        transition: background 0.3s ease, transform 0.15s ease;
    }
    li a:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
    }
    footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #777;
        text-align: center;
    }
    @media (max-width: 768px) {
        body {
            max-width: 100%;
            margin: 1.5rem auto;
        }
    }
    @media (max-width: 359px) {
        h1 {
            font-size: 1.5rem;
        }
    }
</style>
</head>
<body>
    <h1>BladeCAPTCHA</h1>
    <p>Un CAPTCHA accesible, auto-hosteado y privado para proteger tus formularios y validar que eres humano.</p>
    <ul>
        <li><a href="examples/form-integration.html">Ejemplo: Integración con formulario</a></li>
        <li><a href="examples/manual-verification.html">Ejemplo: Verificación manual</a></li>
        <li><a href="examples/dual-forms.html">Ejemplo: Varios formularios en la misma página</a></li>
    </ul>
    <footer>
        &copy; 2025 BladeCAPTCHA — Proyecto de código abierto
    </footer>
</body>
</html>
